<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songplay - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png.jpg" alt="songplay" />Songplay</li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best Hindi Songs- 2023</h1>
        <div class="songItemContainer"></div>
      </div>
      <div class="SongBanner"></div>
    </div>

    <div class="bottom">
      <div class="songInfo">
        <img src="playing.gif.gif" width="42px" alt="" id="gif" /><span
          id="masterSongName"
          >Salam-e-Ishq</span
        >
      </div>
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <!--fontawesome icons -->
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/4892ff9ac4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
